{% extends 'base.html' %}
{% block content %}

    <div class="jumbotron">
        <h1 class="display-3">All games today!</h1>
        <p class="lead">On this page you can find matches that will take place today and results of matches already played today.</p>
        <hr class="my-4">
        <p>League</p>

    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Team home</th>
      <th scope="col">Team away</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-success">
        {% for match in matches %}
      <td>{{ match.team_home }}</td>
      <td>{{ match.team_away }}</td>
    {% endfor %}
      </tr>

  </tbody>
</table>
    </div>




{% endblock %}
