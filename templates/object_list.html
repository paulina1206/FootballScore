{% for object in objects_list %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col-6"></th>
            <th scope="col-6"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light">
            <td class="hidden"></td>
            <td scope="col-6"><a href="{{ object.get_detail_url }}"> {{ object }}</a></td>
            <td scope="col-6" style="text-align: right">
            <a href="/footballscore/edit_league/{{ object.id }}/" class="btn btn-dark" role="button">Edit</a>
            <a href="/footballscore/delete_league/{{ object.id }}/" class="btn btn-dark" role="button">Delete</a></td>
        </tr>
        </tbody>
    </table>
{% endfor %}
