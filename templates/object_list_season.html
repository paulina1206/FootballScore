{% for object in objects_list %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col-6"></th>
            <th scope="col-6"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-dark">
            <td class="hidden"></td>
            <td scope="col-6"><a href="{{ object.get_detail_url }}"> {{ object }}</a></td>
            <td scope="col-6" style="text-align: right">
                {% if perms.footballscore_app.change_season %}
                    <a href="/footballscore/edit_season/{{ object.id }}/" class="btn btn-dark"
                       role="button">Edit</a>{% endif %}
                {% if perms.footballscore_app.delete_season %}
                    <a href="/footballscore/delete_season/{{ object.id }}/" class="btn btn-dark"
                       role="button">Delete</a></td>{% endif %}
        </tr>
        </tbody>
    </table>
{% endfor %}
